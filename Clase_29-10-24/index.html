<!-- <!DOCTYPE html>: 
Doctype le dice al navegador que el documento está escrito en HTML5.
-->
<!DOCTYPE html>
<!-- 
<html lang="en">
Es el elemento raíz que indica que el contendio está en el idioma español
 -->
<html lang="es-MX">
<!-- <head>
Contiene información que el navegador usa pero que los usuarios no ven directamente.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title> es el título de la página, visto en la pestaña del navegador -->
    <title>Mi primer sitio web</title>
</head>
<!-- body es el área principal donde se coloca el contendo visible (texto, imágenes, párrafos, etc.) -->
<body>
    <h1>Mi primera página web</h1>
    <p>Este representa un párrafo de texto.</p>
    <br>
    <h2>Un segundo encabezado</h2>
    <h2>Un tercer encabezado</h2>
    <h3>Un cuarto encabezado</h3>
    <p>Este representa un párrafo de texto.</p>
    <img src="gatitos.jpg" alt="Está es una imagen de gatito" title="Gatito bebé" width="50px" height="50px">
    <img src="https://comunidad.retorn.com/wp-content/uploads/2018/09/gatitos.jpg" alt="Está es una imagen de gatito" title="Gatito bebé 2" width="50px" height="50px" height="50px">
</body>
</html>
